plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
  id 'org.jetbrains.kotlin.jvm' version '1.3.0'
  id 'org.jetbrains.kotlin.plugin.spring' version '1.3.0'
}

repositories {
  jcenter()
  jcenter { url "https://dl.bintray.com/kavi/vs" }
}
ext {
  VERTX_VERSION = '3.8.1'
  SPRING_VERSION = '5.1.4.RELEASE'
  VERTX_BEAN_VERSION = '1.3.3'
  VERTX_MYBATIS_VERSION = '1.1.5'
}
dependencies {
  compile "io.vertx:vertx-core:$VERTX_VERSION"
  compile "io.vertx:vertx-web:$VERTX_VERSION"
  compile "org.springframework:spring-context:$SPRING_VERSION"
  compile "tech.kavi:vs-core:$VERTX_BEAN_VERSION"
  compile 'tech.kavi:vs-web:1.0.2'

}


/**
 * 主启动类
 * */
mainClassName = "tech.kavi.cms.Launcher"
shadowJar {
  classifier = 'fat'
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}
sourceCompatibility = '1.8'

compileKotlin {
  kotlinOptions.jvmTarget = sourceCompatibility
}
compileTestKotlin {
  kotlinOptions.jvmTarget = sourceCompatibility
}

compileJava {
  targetCompatibility = sourceCompatibility
  sourceCompatibility = sourceCompatibility
}


task wrapper(type: Wrapper) {
  gradleVersion = '4.0'
}
tasks.withType(JavaCompile){
  options.encoding = "UTF-8"
}